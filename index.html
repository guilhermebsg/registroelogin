<div class="imglogo">
  <img src="https://seeklogo.com/images/L/lar-logo-FDA7FE4AE4-seeklogo.com.png" width="150px">
</div>
<div class="container">
  <main>
    <link rel="stylesheet" type="text/css" href="style.css">
    <div class="form signUp-form">
      <h2>Criar uma conta</h2>
      <form>
        <label for="user_name">Nome</label>
        <input type="text" id="user_name" />

        <label for="user_email">Email</label>
        <input type="email" id="user_email" />

        <label for="user_password">Senha</label>
        <input type="password" for="user_password" />

        <label for="user_birth">Data de nascimento</label>
        <input type="date" for="user_birth" />

        <button type="submit">Registrar</button>
      </form>
    </div>

    <div class="form signIn-form">
      <h2>Entrar</h2>
      <form>
        <label for="user_email">Email</label>
        <input type="email" id="user_email" />

        <label for="user_password">Senha</label>
        <input type="password" for="user_password" />

        <button type="submit">Entrar</button>
      </form>
    </div>
  </main>
  <aside>
    <div class="sign-in-block">
      <h2>Já possui uma conta?</h2>

      <button type="submit" id="sign-in-btn">Entrar</button>
    </div>
    <div class="sign-up-block">
      <h2>Usuário novo?</h2>

      <button type="submit" id="sign-up-btn">Registrar</button>
    </div>
  </aside>
</div>
<div class="background"></div>
<script src="script.js"></script>
